<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { background-color: #212529; min-height: 100vh; padding-top: 20px; }
        .sidebar a { color: #fff; display: block; padding: 10px 20px; margin-bottom: 5px; text-decoration: none; }
        .sidebar a.active { background-color: #0d6efd; border-radius: 4px; }
        .sidebar a:hover { background-color: #0b5ed7; border-radius: 4px; }
        .header-bar { background-color: #343a40; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 20px; }
    </style>
</head>
<body>
<div class="header-bar">
    <span>
        <strong th:text="${#authentication.name}">admin@admin</strong>
        with roles <span th:text="${#authentication.authorities}">[ADMIN]</span>
    </span>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar">
            <!--            if the authentication.authorities is not ADMIN hide Admin a tag-->
            <a th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" href="/admin">Admin</a>
            <a href="#" class="active">User</a>
        </div>

        <!-- Main Content -->
        <div class="col-10 content">
            <h2>User Information Page</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item"><a id="allUsersTab" class="nav-link active" href="#">All Users</a></li>
            </ul>

            <!-- Users Table -->
            <div id="usersTableContainer" class="mt-3">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.firstName}">Admin</td>
                        <td th:text="${user.lastName}">Admin</td>
                        <td th:text="${user.age}">28</td>
                        <td th:text="${user.email}">admin@admin</td>
                        <td th:text="${user.role}">USER</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>



</body>
</html>
