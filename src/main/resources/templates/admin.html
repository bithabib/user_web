<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { background-color: #212529; min-height: 100vh; padding-top: 20px; }
        .sidebar a { color: #fff; display: block; padding: 10px 20px; margin-bottom: 5px; text-decoration: none; }
        .sidebar a.active { background-color: #0d6efd; border-radius: 4px; }
        .sidebar a:hover { background-color: #0b5ed7; border-radius: 4px; }
        .header-bar { background-color: #343a40; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 20px; }
    </style>
</head>
<body>
<div class="header-bar">
    <span>
        <strong th:text="${#authentication.name}">admin@admin</strong>
        with roles <span th:text="${#authentication.authorities}">[ADMIN]</span>
    </span>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar">

            <a href="#" class="active">Admin</a>
            <a href="/user">User</a>
        </div>

        <!-- Main Content -->
        <div class="col-10 content">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item"><a id="allUsersTab" class="nav-link active" href="#">All Users</a></li>
                <li class="nav-item"><a id="newUserTab" class="nav-link" href="#">New User</a></li>
            </ul>

            <!-- Users Table -->
            <div id="usersTableContainer" class="mt-3">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.firstName}">Admin</td>
                        <td th:text="${user.lastName}">Admin</td>
                        <td th:text="${user.age}">28</td>
                        <td th:text="${user.email}">admin@admin</td>
                        <td th:text="${user.role}">ADMIN</td>
                        <td>
                            <button class="btn btn-info btn-sm"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editModal"
                                    th:data-id="${user.id}"
                                    th:data-firstname="${user.firstName}"
                                    th:data-lastname="${user.lastName}"
                                    th:data-age="${user.age}"
                                    th:data-email="${user.email}"
                                    th:data-role="${user.role}">
                                Edit
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteModal"
                                    th:data-id="${user.id}"
                                    th:data-firstname="${user.firstName}"
                                    th:data-lastname="${user.lastName}"
                                    th:data-age="${user.age}"
                                    th:data-email="${user.email}"
                                    th:data-role="${user.role}">
                                Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Add User Form -->
            <div id="addUserFormContainer" class="mt-3" style="display: none;">
                <h4>Add New User</h4>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Age</label>
                        <input type="number" th:field="*{age}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select th:field="*{role}" class="form-control">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <button class="btn btn-success">Add User</button>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="editId">
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text" name="firstName" id="editFirstName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" name="lastName" id="editLastName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Age</label>
                        <input type="number" name="age" id="editAge" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" id="editEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select name="role" id="editRole" class="form-control">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="DeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deleteForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="deleteId">
                    <p><strong>First Name:</strong> <span id="deleteFirstName"></span></p>
                    <p><strong>Last Name:</strong> <span id="deleteLastName"></span></p>
                    <p><strong>Age:</strong> <span id="deleteAge"></span></p>
                    <p><strong>Email:</strong> <span id="deleteEmail"></span></p>
                    <p><strong>Role:</strong> <span id="deleteRole"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- Submit the form to delete -->
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Tab switching
    const allUsersTab = document.getElementById('allUsersTab');
    const newUserTab = document.getElementById('newUserTab');
    const usersTableContainer = document.getElementById('usersTableContainer');
    const addUserFormContainer = document.getElementById('addUserFormContainer');

    allUsersTab.addEventListener('click', (e) => {
        e.preventDefault();
        allUsersTab.classList.add('active');
        newUserTab.classList.remove('active');
        usersTableContainer.style.display = 'block';
        addUserFormContainer.style.display = 'none';
    });

    newUserTab.addEventListener('click', (e) => {
        e.preventDefault();
        newUserTab.classList.add('active');
        allUsersTab.classList.remove('active');
        usersTableContainer.style.display = 'none';
        addUserFormContainer.style.display = 'block';
    });

    // Modal population
    const editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        document.getElementById('editId').value = button.getAttribute('data-id');
        document.getElementById('editFirstName').value = button.getAttribute('data-firstname');
        document.getElementById('editLastName').value = button.getAttribute('data-lastname');
        document.getElementById('editAge').value = button.getAttribute('data-age');
        document.getElementById('editEmail').value = button.getAttribute('data-email');
        document.getElementById('editRole').value = button.getAttribute('data-role');
        document.getElementById('editForm').action = '/update/' + button.getAttribute('data-id');
    });

    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        document.getElementById('deleteId').value = button.getAttribute('data-id');
        document.getElementById('deleteFirstName').textContent = button.getAttribute('data-firstname');
        document.getElementById('deleteLastName').textContent = button.getAttribute('data-lastname');
        document.getElementById('deleteAge').textContent = button.getAttribute('data-age');
        document.getElementById('deleteEmail').textContent = button.getAttribute('data-email');
        document.getElementById('deleteRole').textContent = button.getAttribute('data-role');
        document.getElementById('deleteForm').action = '/delete/' + button.getAttribute('data-id');
    });

</script>
</body>
</html>
