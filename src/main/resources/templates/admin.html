<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { background-color: #212529; min-height: 100vh; padding-top: 20px; }
        .sidebar a { color: #fff; display: block; padding: 10px 20px; margin-bottom: 5px; text-decoration: none; }
        .sidebar a.active { background-color: #0d6efd; border-radius: 4px; }
        .sidebar a:hover { background-color: #0b5ed7; border-radius: 4px; }
        .header-bar { background-color: #343a40; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 20px; }
    </style>
</head>
<body>
<div class="header-bar">
    <span>
        <strong id="currentUserName">Admin</strong> with roles <span id="currentUserRole">[ADMIN]</span>
    </span>
    <form action="/logout" method="post" style="display:inline;">
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar">
            <a href="#" class="active">Admin</a>
            <a href="/user">User</a>
        </div>

        <!-- Main Content -->
        <div class="col-10 content">
            <h2>Admin Panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item"><a id="allUsersTab" class="nav-link active" href="#">All Users</a></li>
                <li class="nav-item"><a id="newUserTab" class="nav-link" href="#">New User</a></li>
            </ul>

            <!-- Users Table -->
            <div id="usersTableContainer" class="mt-3">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    <!-- JS will populate users here -->
                    </tbody>
                </table>
            </div>

            <!-- Add User Form -->
            <div id="addUserFormContainer" class="mt-3" style="display: none;">
                <h4>Add New User</h4>
                <form id="addUserForm">
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text" id="addFirstName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" id="addLastName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Age</label>
                        <input type="number" id="addAge" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="addEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="addPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select id="addRole" class="form-control">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editForm">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text" id="editFirstName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" id="editLastName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Age</label>
                        <input type="number" id="editAge" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="editEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select id="editRole" class="form-control">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deleteForm">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteId">
                    <p><strong>First Name:</strong> <span id="deleteFirstName"></span></p>
                    <p><strong>Last Name:</strong> <span id="deleteLastName"></span></p>
                    <p><strong>Age:</strong> <span id="deleteAge"></span></p>
                    <p><strong>Email:</strong> <span id="deleteEmail"></span></p>
                    <p><strong>Role:</strong> <span id="deleteRole"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/admin.js"></script>
</body>
</html>
